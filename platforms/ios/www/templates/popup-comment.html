<ion-view style="height: 320px; margin-top: -75px; width: 100%;">
    <ion-content data-tap-disabled="true" scroll="false" style="top: 0;">
        <h1 ng-style="{'font-size' : +font   + 'px'} " class="popup-title">Napiši komentar
            <img  ng-click="closePopUp()" class="btn-close" src="img/remove.png" />
        </h1>
        <div class="popup-wrap">
            <textarea class="form-control" ng-model="description" id="comment" rows="12" style="border: 1px solid #ddd; width: 100%; max-width: 100%; resize: none; padding: 10px;"></textarea>
            <a ng-click="sendComment()" class="btn-primary">POŠALJI</a>
        </div>
    </ion-content>
</ion-view>
