<style>
tr:nth-child(even) {
    background-color: #dddddd;
}
tr:nth-child(odd) {
    background-color: white;
}
 
        table {
            border-collapse: collapse;
        }
     
        .lefttd {
        border-right:hidden;
        }
     
</style>
<ion-view>
    <ion-content>
        <br/><br/>
        <h1 style="   text-align: center;margin-top:5px" ng-style="{'font-size' : +font + +5 + 'px'} "  class="title-h1" >Moj angažman</h1>
        <div class="main-grey">
                <div ng-if="level==0">
                        Level:
                        <br>
                        <img src="img/black.png" style="width: 50px;height: 50px;margin-top:4px;" />
                        <div style="margin-left:70px;margin-top:-40px">- Newbie</div>
                      </div>
                      <div ng-if="level==1">
                        Level:
                        <br>
                        <img src="img/orange.png" style="width: 50px;height: 50px;margin-top:4px;" />
                        <div style="margin-left:70px;margin-top:-40px">- Junior</div>
                      </div>
                      <div ng-if="level==2">
                        Level:
                        <br>
                        <img src="img/grey.png" style="width: 50px;height: 50px;margin-top:4px;" />
                        <div style="margin-left:70px;margin-top:-40px">- Senior</div>
                      </div>
                      <div ng-if="level==3">
                        Level:
                        <br>
                        <img src="img/yellow.png" style="width: 50px;height: 50px;margin-top:4px;" />
                        <div style="margin-left:70px;margin-top:-40px">- Master</div>
                      </div><br><br>
            <table style="border-collapse:separate; border-spacing:0 5px; margin-top:-5px;" ng-if="events.length!=0">
                <col width="10%">
                <col width="60%">
                <col width="20%">
                <tr style="background-color : #cb2d2a;color:white">
                        <td>#</td>
                    <td style="width: 40%;border-right:hidden;">Događaj </td>
                    <td style="text-align: center;border-left:hidden;";>Bodovi</td> 
                </tr>
                
                <tr  class="sec" ng-repeat="key in events"> 
                    <td>{{$index + 1}}</td>
                    <td>{{key.event}}</td>
                    <td style="text-align: center">{{key.points}}</td> 
                </tr>
                <br>
            </table> 
            <br>
            <br>
            <h1 ng-if="events.length==0" style="   text-align: center;margin-top:5px" ng-style="{'font-size' : +font + +5 + 'px'} "  class="title-h1" >Nemate angažmana</h1>
        </div> 
        <div ng-include src="'templates/footer-copyright-eu.html'"></div> 
    </ion-content>
</ion-view>
