<ion-view style="">
  <ion-content>
    <br/>
    <br/>
    <h1 style="   text-align: center;margin-top:5px" ng-style="{'font-size' : +font + +5 + 'px'} " class="title-h1">{{name}}</h1>
    <div ng-style="{'font-size' : +font  +2 + 'px'} " class="main-grey" style="height: 100%">
      <div ng-if="level==0">
        Level:
        <br>
        <img src="img/black.png" style="width: 50px;height: 50px;margin-top:4px;" />
        <div style="margin-left:70px;margin-top:-40px">- Newbi</div>
      </div>
      <div ng-if="level==1">
        Level:
        <br>
        <img src="img/orange.png" style="width: 50px;height: 50px;margin-top:4px;" />
        <div style="margin-left:70px;margin-top:-40px">- Junior</div>
      </div>
      <div ng-if="level==2">
        Level:
        <br>
        <img src="img/grey.png" style="width: 50px;height: 50px;margin-top:4px;" />
        <div style="margin-left:70px;margin-top:-40px">- Senior</div>
      </div>
      <div ng-if="level==3">
        Level:
        <br>
        <img src="img/yellow.png" style="width: 50px;height: 50px;margin-top:4px;" />
        <div style="margin-left:70px;margin-top:-40px">- Master</div>
      </div>
      <br>
      <div style="width: 100%; ">
        <div ng-if="key.value!=''" style="margin-top:20px" ng-repeat="key in user">
          <div>{{key.key}}: </div>
          <div>{{key.value}} </div>
        </div>
      </div>


      <br>
      <br>
      <br>
      <br>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div style="margin-top:50px;  background:white !important;" ng-include src="'templates/footer-copyright-eu.html'"></div>
  </ion-content>
</ion-view>
