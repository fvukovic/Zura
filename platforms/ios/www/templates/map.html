<ion-view> 
    <ion-content data-tap-disabled="true" scroll="false">
        <h1 class="title-h1">Lokacija</h1>
        <div class="main-grey">
            <ng-map disable-default-u-i="true" style="height: 100% !important;" zoom="11" center="[{{longitude}},{{latitude}}]">  
                <marker position="[{{longitude}}, {{latitude}}]" icon="{url:'img/marker.png', scaledSize:[50,50]}"></marker>
            </ng-map>
        </div>
        <div ng-include src="'templates/footer-copyright-eu.html'"></div>
    </ion-content>
</ion-view>
