<ion-view style="height: 190px; margin-top: -75px; width: 100%;">
        <ion-content data-tap-disabled="true" scroll="false" style="top: 0;">
            <h1 ng-style="{'font-size' : +font  + 'px'} " class="popup-title">Dodaj podsjetnik<img  ng-click="closePopUp()" class="btn-close" src="img/remove.png" /></h1>
            <div class="popup-wrap">
                <table>
                    <tbody ng-style="{'font-size' : +font   + 'px'} ">
                        <tr>
                            <td>
                                <label for="time"  ng-style="{'font-size' : +font   + 'px'} " style="margin-right: 10px;">Upiši vrijeme:</label>
                            </td>
                            <td ng-click="openTimePicker()">
                                <input ng-readonly="true" type="text" name="time" id="time" ng-value="time" style="padding: 0 6px; margin-bottom: 10px; border: 1px solid #ddd; width: 100px;" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="date" ng-style="{'font-size' : +font   + 'px'} "  style="margin-right: 10px;">Upiši datum:</label>
                            </td>
                            <td  ng-click="openDatePicker2()">
                                <input  ng-readonly="true" type="text" name="date" id="date" ng-value="date" style="padding: 0 6px; border: 1px solid #ddd; width: 100px;" />
                            </td>
                        </tr>
                        </tbody>
                </table>
                
                <a class="btn-primary" ng-click="addNotification()">UPIŠI</a>
            </div>
        </ion-content>
    </ion-view>
