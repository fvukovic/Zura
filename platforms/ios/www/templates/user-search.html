<ion-view style="">
    <ion-content>
        <br/>
        <br/>
        <h1 style="   text-align: center;margin-top:5px" ng-style="{'font-size' : +font + +5 + 'px'} " class="title-h1">Pretraži korisnike</h1>
        <div ng-style="{'font-size' : +font  +2 + 'px'} " class="main-grey" style="height: 100%">


            <br/> Upišite ime korisnika:
            <input type="text" id="user" style="width: 100%" />

            <a ng-click="searchUser()" class="btn-primary">Pretraži</a>
            <br>
            <br>
            <br>
            <br>
            <p ng-if="users.length>0">Rezultati pretraživanja:</p>
            <div ng-repeat="key in users">
                    <div ng-click="openUserPopUp(key.Ime, key.Prezime, key.Korisnik)" style="text-align: center;margin-bottom:15px; font-size: 20px; border-radius:40px;background-color: #cb2d2a;color:white;padding-left:50px;padding-top: 12px; height: 50px;">
                        <div style="width: 80%">  
                            <label>{{key.Ime+ " "+key.Prezime}}</label>
                            <br/>  
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <div ng-include src="'templates/footer-copyright-eu.html'"></div> 
        </div>
        <br>
       
      
     
    </ion-content>
    
</ion-view>
